<!DOCTYPE html> 
<html> 
<head> 
<title>サイトマップ</title> 
  <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .sidebar {
            background-color: #f0f0f0;
            width: 100%;
            height: 4vh;
            position: fixed;
            left: 0;
            top: 0; 
            padding: 10px;
        }

        .sidebar h2 {
            margin-top: 0;
            line-height: 4vh; /*HTMLのbodyタグ内の最初のdivタグ内にh2タグを入れると機能する。*/
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            display: flex; 
        }

        .sidebar li {
            margin-right: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }
    </style>
</head> 
<body> 
     <div class="sidebar">
        <ul>
            <li><a href="#">home</a></li>
        </ul>
    </div>
<h1>Sitemap URLs</h1> 
<ul id="urls"></ul> 
 
<script> 
  const url = "https://mep0mep0mip0mip0.i-i.f5.si/sitemap.xml"; 
 
  fetch(url) 
    .then(response => response.text()) 
    .then(xml => { 
      const parser = new DOMParser(); 
      const xmlDoc = parser.parseFromString(xml, "text/xml"); 
 
      const urls = xmlDoc.querySelectorAll("url loc"); 
      const urlList = document.getElementById("urls"); 
 
      urls.forEach(urlElement => { 
        const url = urlElement.textContent; 
        fetch(url) 
          .then(response => response.text()) 
          .then(html => { 
            const parser = new DOMParser(); 
            const htmlDoc = parser.parseFromString(html, "text/html"); 
            const title = htmlDoc.querySelector("title").textContent; 
            const listItem = document.createElement("li"); 
            listItem.innerHTML = ` 
              <a href="${url}">${title}</a> 
            `; 
            urlList.appendChild(listItem); 
          }); 
      }); 
    }) 
    .catch(error => { 
      console.error("Error fetching sitemap:", error); 
    }); 
</script> 
 <p>mep0mep0mip0mip0さんに感謝!</p>
</body> 
</html>
